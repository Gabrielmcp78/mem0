<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem0 Knowledge Graph Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            font-weight: 600;
            font-size: 0.9rem;
            color: #555;
        }

        .control-group input, .control-group select, .control-group button {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .control-group input:focus, .control-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.8rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .graph-container {
            background: rgba(255,255,255,0.98);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        #graph {
            width: 100%;
            height: 600px;
            border-radius: 10px;
            border: 2px solid #f0f0f0;
        }

        .node {
            stroke: #fff;
            stroke-width: 2px;
            cursor: pointer;
            transition: r 0.3s ease;
        }

        .node:hover {
            stroke-width: 3px;
        }

        .link {
            stroke: #666;
            stroke-opacity: 0.6;
            stroke-width: 2px;
            cursor: pointer;
        }

        .link:hover {
            stroke-opacity: 1;
            stroke-width: 3px;
        }

        .node-label {
            font-size: 12px;
            font-weight: 600;
            fill: #333;
            text-anchor: middle;
            pointer-events: none;
            text-shadow: 0 0 3px white, 0 0 5px white;
        }

        .link-label {
            font-size: 10px;
            fill: #666;
            text-anchor: middle;
            pointer-events: none;
            font-weight: 500;
        }

        .stats {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            min-width: 200px;
        }

        .stats h3 {
            margin-bottom: 10px;
            color: #667eea;
            font-size: 1.1rem;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .stat-value {
            font-weight: 600;
            color: #764ba2;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.1rem;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .tooltip {
            position: absolute;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            pointer-events: none;
            z-index: 1000;
            max-width: 200px;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #c62828;
        }

        .success {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #2e7d32;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .control-group {
                width: 100%;
            }
            
            #graph {
                height: 400px;
            }
            
            .stats {
                position: static;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ§  Knowledge Graph Visualization</h1>
            <p>Interactive visualization of your mem0 knowledge relationships</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="userId">User ID:</label>
                <input type="text" id="userId" value="gabriel" placeholder="Enter user ID">
            </div>
            
            <div class="control-group">
                <label for="maxNodes">Max Nodes:</label>
                <select id="maxNodes">
                    <option value="25">25</option>
                    <option value="50" selected>50</option>
                    <option value="100">100</option>
                    <option value="200">200</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="layoutStrength">Layout Strength:</label>
                <input type="range" id="layoutStrength" min="10" max="500" value="100">
            </div>
            
            <div class="control-group">
                <button id="loadGraph" class="btn">ðŸ”„ Load Graph</button>
            </div>
            
            <div class="control-group">
                <button id="centerGraph" class="btn">ðŸŽ¯ Center</button>
            </div>
            
            <div class="control-group">
                <button id="exportGraph" class="btn">ðŸ’¾ Export</button>
            </div>
        </div>

        <div class="graph-container">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Loading knowledge graph...</div>
            </div>
            
            <svg id="graph"></svg>
            
            <div class="stats" id="stats">
                <h3>ðŸ“Š Graph Statistics</h3>
                <div class="stat-item">
                    <span>Nodes:</span>
                    <span class="stat-value" id="nodeCount">0</span>
                </div>
                <div class="stat-item">
                    <span>Edges:</span>
                    <span class="stat-value" id="edgeCount">0</span>
                </div>
                <div class="stat-item">
                    <span>User:</span>
                    <span class="stat-value" id="currentUser">-</span>
                </div>
                <div class="stat-item">
                    <span>Last Updated:</span>
                    <span class="stat-value" id="lastUpdated">-</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        class KnowledgeGraphViz {
            constructor() {
                this.svg = d3.select('#graph');
                this.width = 0;
                this.height = 0;
                this.simulation = null;
                this.currentData = { nodes: [], edges: [] };
                this.colorScale = d3.scaleOrdinal(d3.schemeCategory10);
                
                this.initializeGraph();
                this.bindEvents();
                this.resize();
                
                // Auto-load on page load
                this.loadGraph();
            }
            
            initializeGraph() {
                this.tooltip = d3.select('body').append('div')
                    .attr('class', 'tooltip')
                    .style('opacity', 0);
                    
                // Add zoom behavior
                const zoom = d3.zoom()
                    .scaleExtent([0.1, 3])
                    .on('zoom', (event) => {
                        this.svg.select('.graph-group')
                            .attr('transform', event.transform);
                    });
                    
                this.svg.call(zoom);
                
                // Create main group for graph elements
                this.graphGroup = this.svg.append('g').attr('class', 'graph-group');
                
                // Create groups for different elements (for proper layering)
                this.linkGroup = this.graphGroup.append('g').attr('class', 'links');
                this.nodeGroup = this.graphGroup.append('g').attr('class', 'nodes');
                this.labelGroup = this.graphGroup.append('g').attr('class', 'labels');
            }
            
            bindEvents() {
                document.getElementById('loadGraph').addEventListener('click', () => this.loadGraph());
                document.getElementById('centerGraph').addEventListener('click', () => this.centerGraph());
                document.getElementById('exportGraph').addEventListener('click', () => this.exportGraph());
                
                window.addEventListener('resize', () => this.resize());
                
                // Auto-refresh controls
                document.getElementById('layoutStrength').addEventListener('input', (e) => {
                    if (this.simulation) {
                        this.simulation.force('charge').strength(-e.target.value);
                        this.simulation.alpha(0.3).restart();
                    }
                });
            }
            
            resize() {
                const container = document.querySelector('.graph-container');
                this.width = container.clientWidth - 40;
                this.height = 600;
                
                this.svg
                    .attr('width', this.width)
                    .attr('height', this.height);
                    
                if (this.simulation) {
                    this.simulation
                        .force('center', d3.forceCenter(this.width / 2, this.height / 2));
                }
            }
            
            async loadGraph() {
                const userId = document.getElementById('userId').value;
                const maxNodes = document.getElementById('maxNodes').value;
                
                this.showLoading(true);
                this.showMessage('', 'clear');
                
                try {
                    // Mock data for now - replace with actual MCP call
                    const data = await this.fetchGraphData(userId, maxNodes);
                    
                    this.currentData = data;
                    this.updateStats(data, userId);
                    this.renderGraph(data);
                    
                    this.showMessage('Graph loaded successfully!', 'success');
                    
                } catch (error) {
                    console.error('Error loading graph:', error);
                    this.showMessage(`Error loading graph: ${error.message}`, 'error');
                } finally {
                    this.showLoading(false);
                }
            }
            
            async fetchGraphData(userId, maxNodes) {
                // For now, return mock data
                // Replace this with actual MCP server call
                return this.generateMockData(maxNodes);
            }
            
            generateMockData(maxNodes) {
                const nodeCount = Math.min(parseInt(maxNodes), 50);
                const nodes = [];
                const edges = [];
                
                // Generate nodes
                const topics = ['AI', 'Machine Learning', 'Neural Networks', 'Data Science', 'Python', 'JavaScript', 'React', 'Node.js', 'Database', 'API', 'Cloud', 'Docker', 'Kubernetes', 'GraphQL', 'REST', 'Microservices', 'DevOps', 'Security', 'Blockchain', 'IoT'];
                
                for (let i = 0; i < nodeCount; i++) {
                    nodes.push({
                        id: `node_${i}`,
                        label: topics[i % topics.length] + (i > topics.length ? ` ${Math.floor(i / topics.length)}` : ''),
                        type: ['concept', 'skill', 'technology', 'domain'][Math.floor(Math.random() * 4)],
                        mentions: Math.floor(Math.random() * 20) + 1
                    });
                }
                
                // Generate edges
                for (let i = 0; i < Math.min(nodeCount * 1.5, 75); i++) {
                    const source = nodes[Math.floor(Math.random() * nodeCount)];
                    const target = nodes[Math.floor(Math.random() * nodeCount)];
                    
                    if (source.id !== target.id) {
                        const relationships = ['relates_to', 'builds_on', 'requires', 'enables', 'includes', 'depends_on'];
                        edges.push({
                            source: source.id,
                            target: target.id,
                            relationship: relationships[Math.floor(Math.random() * relationships.length)],
                            label: relationships[Math.floor(Math.random() * relationships.length)].replace('_', ' ')
                        });
                    }
                }
                
                return { nodes, edges };
            }
            
            renderGraph(data) {
                // Clear existing elements
                this.linkGroup.selectAll('*').remove();
                this.nodeGroup.selectAll('*').remove();
                this.labelGroup.selectAll('*').remove();
                
                // Create simulation
                this.simulation = d3.forceSimulation(data.nodes)
                    .force('link', d3.forceLink(data.edges).id(d => d.id).distance(80))
                    .force('charge', d3.forceManyBody().strength(-parseInt(document.getElementById('layoutStrength').value)))
                    .force('center', d3.forceCenter(this.width / 2, this.height / 2))
                    .force('collision', d3.forceCollide().radius(25));
                
                // Create links
                const links = this.linkGroup.selectAll('.link')
                    .data(data.edges)
                    .enter().append('line')
                    .attr('class', 'link')
                    .style('stroke-width', 2)
                    .style('stroke', '#999')
                    .style('stroke-opacity', 0.7);
                
                // Create nodes
                const nodes = this.nodeGroup.selectAll('.node')
                    .data(data.nodes)
                    .enter().append('circle')
                    .attr('class', 'node')
                    .attr('r', d => Math.max(8, Math.min(20, d.mentions * 2)))
                    .style('fill', d => this.colorScale(d.type))
                    .style('stroke', '#fff')
                    .style('stroke-width', 2)
                    .call(this.createDragBehavior());
                
                // Create node labels
                const nodeLabels = this.labelGroup.selectAll('.node-label')
                    .data(data.nodes)
                    .enter().append('text')
                    .attr('class', 'node-label')
                    .text(d => d.label)
                    .style('font-size', '11px')
                    .style('fill', '#333')
                    .style('text-anchor', 'middle')
                    .style('pointer-events', 'none');
                
                // Create link labels
                const linkLabels = this.labelGroup.selectAll('.link-label')
                    .data(data.edges)
                    .enter().append('text')
                    .attr('class', 'link-label')
                    .text(d => d.label)
                    .style('font-size', '9px')
                    .style('fill', '#666')
                    .style('text-anchor', 'middle')
                    .style('pointer-events', 'none');
                
                // Add tooltips
                nodes.on('mouseover', (event, d) => {
                    this.tooltip.transition().duration(200).style('opacity', 0.9);
                    this.tooltip.html(`
                        <strong>${d.label}</strong><br/>
                        Type: ${d.type}<br/>
                        Mentions: ${d.mentions}<br/>
                        ID: ${d.id}
                    `)
                    .style('left', (event.pageX + 10) + 'px')
                    .style('top', (event.pageY - 10) + 'px');
                })
                .on('mouseout', () => {
                    this.tooltip.transition().duration(500).style('opacity', 0);
                });
                
                links.on('mouseover', (event, d) => {
                    this.tooltip.transition().duration(200).style('opacity', 0.9);
                    this.tooltip.html(`
                        <strong>${d.label}</strong><br/>
                        From: ${d.source.label || d.source}<br/>
                        To: ${d.target.label || d.target}
                    `)
                    .style('left', (event.pageX + 10) + 'px')
                    .style('top', (event.pageY - 10) + 'px');
                })
                .on('mouseout', () => {
                    this.tooltip.transition().duration(500).style('opacity', 0);
                });
                
                // Update positions on simulation tick
                this.simulation.on('tick', () => {
                    links
                        .attr('x1', d => d.source.x)
                        .attr('y1', d => d.source.y)
                        .attr('x2', d => d.target.x)
                        .attr('y2', d => d.target.y);
                    
                    nodes
                        .attr('cx', d => d.x)
                        .attr('cy', d => d.y);
                    
                    nodeLabels
                        .attr('x', d => d.x)
                        .attr('y', d => d.y + 4);
                    
                    linkLabels
                        .attr('x', d => (d.source.x + d.target.x) / 2)
                        .attr('y', d => (d.source.y + d.target.y) / 2);
                });
            }
            
            createDragBehavior() {
                return d3.drag()
                    .on('start', (event, d) => {
                        if (!event.active) this.simulation.alphaTarget(0.3).restart();
                        d.fx = d.x;
                        d.fy = d.y;
                    })
                    .on('drag', (event, d) => {
                        d.fx = event.x;
                        d.fy = event.y;
                    })
                    .on('end', (event, d) => {
                        if (!event.active) this.simulation.alphaTarget(0);
                        d.fx = null;
                        d.fy = null;
                    });
            }
            
            centerGraph() {
                const transform = d3.zoomIdentity.translate(this.width / 2, this.height / 2).scale(1);
                this.svg.transition().duration(750).call(
                    d3.zoom().transform, transform
                );
            }
            
            exportGraph() {
                const svgData = new XMLSerializer().serializeToString(this.svg.node());
                const svgBlob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
                const svgUrl = URL.createObjectURL(svgBlob);
                
                const downloadLink = document.createElement('a');
                downloadLink.href = svgUrl;
                downloadLink.download = `knowledge-graph-${new Date().toISOString().split('T')[0]}.svg`;
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
                URL.revokeObjectURL(svgUrl);
            }
            
            updateStats(data, userId) {
                document.getElementById('nodeCount').textContent = data.nodes.length;
                document.getElementById('edgeCount').textContent = data.edges.length;
                document.getElementById('currentUser').textContent = userId;
                document.getElementById('lastUpdated').textContent = new Date().toLocaleTimeString();
            }
            
            showLoading(show) {
                const loading = document.getElementById('loading');
                if (show) {
                    loading.classList.add('show');
                } else {
                    loading.classList.remove('show');
                }
            }
            
            showMessage(message, type) {
                // Remove existing messages
                document.querySelectorAll('.error, .success').forEach(el => el.remove());
                
                if (!message || type === 'clear') return;
                
                const messageDiv = document.createElement('div');
                messageDiv.className = type;
                messageDiv.textContent = message;
                
                const controls = document.querySelector('.controls');
                controls.parentNode.insertBefore(messageDiv, controls.nextSibling);
                
                // Auto-remove after 5 seconds
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.remove();
                    }
                }, 5000);
            }
        }
        
        // Initialize the visualization when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new KnowledgeGraphViz();
        });
    </script>
</body>
</html>
